<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Minkowski Diagram</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Space-Time Diagram</div>
    <div class="graph-container">
        <div id="y-axis-label" class="axis-label">t <span>&#8594;</span></div>
        <div class="canvas-wrapper">
            <canvas id="minkowski"></canvas>
        </div>
        <div id="x-axis-label" class="axis-label">x <span>&#8594;</span></div>
    </div>
    <div id="slider-container">
        <div class="button-row">
            <button class="tab-button selected" onclick="selectTab(event, 'Tab1')">Mode 1</button>
            <button class="tab-button" onclick="selectTab(event, 'Tab2')">Mode 2</button>
            <button class="tab-button" onclick="selectTab(event, 'Tab3')">Mode 3</button>
            <button class="tab-button" onclick="selectTab(event, 'Tab4')">Mode 4</button>
            <button class="tab-button" onclick="selectTab(event, 'Tab5')">Mode 5</button>
        </div>
    </div>
    <footer>
        <!-- 2024 Made by Dima Dudarev -->
    </footer>
    <script src="math.js?version=1.4"></script>
    <script src="cats.js?version=1.4"></script>
    <script src="sliders.js?version=1.4"></script>
    <script src="animations.js?version=1.4"></script>
    <script src="diagram.js?version=1.4"></script>
</body>
</html>
